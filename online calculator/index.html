<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Online Calculator</h1>
    <div class="container">
      <div id="calculator" class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button class="btn btn-light">7</button>
          <button class="btn btn-light">8</button>
          <button class="btn btn-light">9</button>
          <button class="btn btn-warning">/</button>
          <button class="btn btn-light">4</button>
          <button class="btn btn-light">5</button>
          <button class="btn btn-light">6</button>
          <button class="btn btn-warning">*</button>
          <button class="btn btn-light">1</button>
          <button class="btn btn-light">2</button>
          <button class="btn btn-light">3</button>
          <button class="btn btn-warning">-</button>
          <button class="btn btn-light">0</button>
          <button class="btn btn-light">00</button>
          <button class="btn btn-light">.</button>
          <button class="btn btn-light">+</button>
          <button class="btn btn-warning">AC</button>
          <button class="btn btn-warning">%</button>
          <button class="btn btn-warning">sq.</button>
          <button id="equals" class="btn btn-success" colspan="4">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
